<div class="container-body">
<div *ngIf="Users">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title" style="font-size: 20px;"><strong>GitHub UserName: {{Users.name}}</strong></h3>
    </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12">
        <img class="img-thumbnail" src="{{Users.avatar_url}}">
        <a class="btn btn-default btn-block" target="_blank" href="{{Users.html_url}}">View Profile</a>
      </div>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <div class="stats">
          <p>{{Users.bio}}</p>
          <span class="label label-default">{{Users.public_repos}} Public Repos</span>
          <span class="label label-success">{{Users.followers}} Followers</span>
          <span class="label label-info">{{Users.following}} Following</span>
          <span class="label label-danger">{{Users.company}}</span>
          <span class="label label-danger">{{Users.type}}</span> 

  </div>
</div>
</div>
